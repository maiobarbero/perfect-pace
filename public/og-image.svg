<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur-heavy">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60" />
    </filter>
    <linearGradient id="grad-line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>

  <!-- Ambient Glow -->
  <circle cx="0" cy="0" r="400" fill="#22d3ee" opacity="0.2" filter="url(#blur-heavy)"/>
  <circle cx="1200" cy="630" r="400" fill="#f472b6" opacity="0.2" filter="url(#blur-heavy)"/>

  <!-- Content Group -->
  <g transform="translate(600, 315)" text-anchor="middle" font-family="sans-serif">
    <!-- Title -->
    <text y="-20" font-size="96" font-weight="800" fill="#f8fafc">
      Perfect Pace
    </text>

    <!-- Accent Line -->
    <rect x="-100" y="40" width="200" height="6" rx="3" fill="url(#grad-line)" />

    <!-- Subtitle -->
    <text y="100" font-size="36" font-weight="500" fill="#22d3ee" letter-spacing="4">
      RACE STRATEGY &amp; PACE PLANNER
    </text>
  </g>
</svg>
